# Configuración básica para VizDoom

doom_scenario_path = DOOM.WAD
doom_map = map01

# Número máximo de pasos por episodio
episode_timeout = 300

# Recompensa por estar vivo en cada paso
living_reward = -1

# Opciones de renderizado
screen_format = RGB24
screen_resolution = RES_320X240

# Acciones disponibles
available_buttons = 
{
    MOVE_LEFT
    MOVE_RIGHT
    ATTACK
    FORWARD
}

# Modo de juego (PLAYER, ASYNC_PLAYER, etc.)
mode = PLAYER

# Habilidad del jugador (0 = más fácil, 5 = más difícil)
doom_skill = 0